<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shopping Cart</title>
		<div class="container">
			<h1>Shopping Cart</h1><hr>
			<table class="table table-striped table-hover table-bordered shopping-cart-items">
		        <tbody>
		            <tr>
		                <th>Item</th>
		                <th>QTY</th>
		                <th>Unit Price</th>
		                <th>Total Price</th>
		            </tr>
		            <tr>
		                <td>Awesome Product</td>
		                <td>1 <a href="#">X</a></td>
		                <td>£250.00</td>
		                <td>£250.00</td>
		            </tr>
		            <tr>
		                <th colspan="3"><span class="pull-right">Sub Total</span></th>
		                <th>£250.00</th>
		            </tr>
		            <tr>
		                <th colspan="3"><span class="pull-right">VAT 20%</span></th>
		                <th>£50.00</th>
		            </tr>
		            <tr>
		                <th colspan="3"><span class="pull-right">Total</span></th>
		                <th>£300.00</th>
		            </tr>
		            <tr>
		                <td><a href="#" class="btn btn-primary">Continue Shopping</a></td>
		                <td colspan="3"><a href="#" class="pull-right btn btn-success">Checkout</a></td>
		            </tr>
		        </tbody>
		    </table>          
		      
		</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- include our own JS file -->
	<script src="./ShoppingCart.js"></script>
  </body>
</html>
