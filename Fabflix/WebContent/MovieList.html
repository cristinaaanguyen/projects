	<div> <h1> Movie List </h1> </div>
		<form id = "ordering_by"action="#" method= "post">
			<button type="submit" class = "order" value="year">Order by Year</button>
			<button type="submit" class = "order" value="title">Order by Title</button>
		</form>
		<form class="form-inline" action="#" method="post">

	    <div class="form-group">
	        <input name="radios" type="radio" id="radio1" value = "asc" onClick="validateRadio('asc')">
	        <label for="radio120"> Ascending</label>
	    </div>
	
	    <div class="form-group">
	        <input name="radios" type="radio" id="radio2" value = "desc" onClick="validateRadio('desc')">
	        <label for="radio121"> Descending</label>
	    </div>

	
	</form>
        
		

		<table id=movie_table class="table table-striped">
		<thead>
			<tr>
				<th>Movie ID</th>

				<th>Title</th>
				<th>Director</th>
				<th>Year</th>
				<th>Genres</th>
				<th>Stars</th>
				<th>Add Movie to Cart</th>
			</tr>
		</thead>
		<tbody id=movie_list_table_body>
		</tbody>
	</table>
	
	<form action="#" class ="form-inline">
	    <input type="hidden" name="currentPage" value="1">
	    <div class="form-group col-md-4">
	        <label for="records">Select records per page:</label>
	        <select class="form-control" id="records" name="recordsPerPage"> 
	            <option value="5">5</option> 
	            <option value="10">10</option>
	            <option value="15">15</option>
	        </select>
	        	<button type="submit" class="btn btn-primary limit">Submit</button>
	    </div>

	</form>


<nav id="pag_nav">
